<html>
<head>
  <meta charset="UTF-8">

  <title>Objects</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js" type="text/javascript"></script>
  
</head>
<body>
  <style>html, body { margin:0; padding:0; }</style>
  <script>
    
let yolo;
let status;
let objects = [];
let video;
let canvas, ctx;
let width = 480;
let height = 360;

function addText(text) {
  const div = document.createElement('div')
  div.innerText = text
  document.body.appendChild(div)
}

async function make() {
    // get the video
    video = await getVideo();
    addText("video created")
    yolo = await ml5.YOLO(video, { filterBoxesThreshold: 0.1, IOUThreshold: 0.6, classProbThreshold: 0.7 }, startDetecting)
    canvas = createCanvas(width, height);
    ctx = canvas.getContext('2d');
}

// when the dom is loaded, call make();
window.addEventListener('DOMContentLoaded', async function() {
  addText("starting...") 
  await make();
});

function startDetecting(){
  addText('model ready')
  detect();
}

function detect() {
  yolo.detect(function(err, results) {
    if(err){
      console.log(err);
      return
    }
    objects = results;

    if(objects){
      draw();
    }
    
    detect();
  });
}

function draw(){
    // Clear part of the canvas
    ctx.fillStyle = "#000000"
    ctx.fillRect(0,0, width, height);

    ctx.drawImage(video, 0, 0);
    for (let i = 0; i < objects.length; i++) {
      
      var utter = new SpeechSynthesisUtterance(objects[i].label)
      utter.lang = 'en'
      window.speechSynthesis.speak(utter)
      
      ctx.font = "16px Arial";
      ctx.fillStyle = "green";
      ctx.fillText(objects[i].label, objects[i].x * width + 4, objects[i].y * height + 16); 

      ctx.beginPath();
      ctx.rect(objects[i].x * width, objects[i].y * height, objects[i].w * width, objects[i].h * height);
      ctx.strokeStyle = "green";
      ctx.stroke();
      ctx.closePath();
    }
}

// Helper Functions
async function getVideo(){
    // Grab elements, create settings, etc.
    const videoElement = document.createElement('video');
    videoElement.setAttribute("style", "display: none;"); 
    videoElement.width = width;
    videoElement.height = height;
    document.body.appendChild(videoElement);

    // Create a webcam capture
    const capture = await navigator.mediaDevices.getUserMedia({ video: { facingMode: { exact: "environment" } } })
    videoElement.srcObject = capture;
    videoElement.play();

    return videoElement
}

function createCanvas(w, h){
  const canvas = document.createElement("canvas"); 
  canvas.width  = w;
  canvas.height = h;
  document.body.appendChild(canvas);
  return canvas;
}
  
  </script>
</body>
</html>
